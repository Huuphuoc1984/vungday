<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hình ảnh Boldandfear</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f4f4f4;
            }

            .image-container {
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
                overflow: hidden;
            }

            img {
                width: 95%; /* Giảm kích thước hình ảnh xuống 70% */
                height: auto; /* Đảm bảo giữ tỷ lệ ảnh */
                object-fit: contain; /* Giữ tỷ lệ ảnh mà không bị cắt bớt */
            }

            /* Tối ưu cho màn hình di động */
            @media (max-width: 768px) {
                img {
                    width: 70%; /* Giảm kích thước xuống 70% trên màn hình di động */
                    height: auto; /* Giữ tỷ lệ ảnh */
                }
            }
        </style>
    </head>
    <body>
        <div class="image-container">
            <img src="Boldandfear.png" alt="Bold and Fear" />
        </div>
    </body>
</html>
