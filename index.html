<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị hình ảnh</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .image-container {
            width: 1920px;
            height: 1080px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Giúp ảnh vừa khớp khung mà không bị méo */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="Boldandfear.png" alt="Bold and Fear" />
    </div>
</body>
</html>
