<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hình ảnh Boldandfear</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f4f4f4;
            }

            .image-container {
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
                overflow: hidden;
            }

            img {
                width: 100%;
                height: 100%;
                object-fit: cover; /* Giúp ảnh vừa khớp với khung hình */
            }

            /* Tối ưu cho màn hình di động */
            @media (max-width: 768px) {
                .image-container {
                    height: auto; /* Tự động thay đổi chiều cao khi trên thiết bị di động */
                    max-width: 100%;
                }

                img {
                    width: 100%;
                    height: auto; /* Giữ tỷ lệ ảnh trên màn hình nhỏ */
                    object-fit: contain; /* Giữ nguyên tỷ lệ ảnh mà không bị cắt bớt */
                }
            }
        </style>
    </head>
    <body>
        <div class="image-container">
            <img src="Boldandfear.png" alt="Bold and Fear" />
        </div>
    </body>
</html>
