<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold and Fear (Táo bạo và Sợ Hãi)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            overflow-x: hidden;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            word-wrap: break-word;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
            transition: transform 0.3s ease;
        }

        /* Nút phóng to và thu nhỏ */
        .controls {
            margin-top: 20px;
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Bold and Fear (Táo bạo và Sợ Hãi)</h1>
    <div class="image-container">
        <img id="image" src="Boldandfear.png" alt="Bold and Fear" />
    </div>
    <div class="controls">
        <button onclick="zoomIn()">Phóng to</button>
        <button onclick="zoomOut()">Thu nhỏ</button>
    </div>

    <script>
        var image = document.getElementById("image");
        var currentScale = 1; // Tỉ lệ ban đầu của ảnh

        function zoomIn() {
            currentScale += 0.1; // Tăng tỉ lệ ảnh
            image.style.transform = "scale(" + currentScale + ")";
        }

        function zoomOut() {
            if (currentScale > 0.2) { // Đảm bảo không thu nhỏ quá nhỏ
                currentScale -= 0.1; // Giảm tỉ lệ ảnh
                image.style.transform = "scale(" + currentScale + ")";
            }
        }
    </script>
</body>
</html>
